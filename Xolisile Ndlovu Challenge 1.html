<p>Today is: <span id= "dayOfWeek"></span>. Current time is: <span id= "theTime"></span></p>
<script>
var today = new Date();
var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursaday", "Friday", "Saturday"];
document.getElementById("dayOfWeek").innerHTML = days[today.getDay()];

<!--function timeOfTheDay {-->

var hour = today.getHours();
var min = today.getMinutes();

if (hour >= 12) {
meridiem = "PM";}

if (hour == 0) {
hour = 12,
meridiem = "AM"; }
document.getElementById("theTime").innerHTML = hour + " "+ meridiem + ":"+ min +":"+ sec;

</script>
